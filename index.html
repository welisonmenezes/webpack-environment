<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Webpack Studies</title>
	<link rel="stylesheet" href="vendor.css">
	<link rel="stylesheet" href="bundle.css">
</head>
<body>
	<h1>Webpack Studies</h1>

	<p id="opacity-10">Opacity by compass</p>
	<div class="global-icon"></div>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Launch demo modal
	</button>

	<div>
		<img src="img/download.svg" style="max-height: 50px;" alt="icon">
		<img src="img/pattern.jpg" style="max-height: 50px;" alt="pattern">
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Modal content
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="vendor.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
