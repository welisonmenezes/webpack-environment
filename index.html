<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Webpack Studies</title>
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/bundle.min.css">
	<style type="text/css">
		body{
			-moz-opacity: 0.00;
			-khtml-opacity: 0.00;
			opacity: 0.00;
		}
	</style>
</head>
<body>
	<h1>Webpack Studies</h1>

	<p id="opacity-10">Opacity by compass</p>
	<div class="global-icon"></div>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Launch demo modal
	</button>

	<hr>

	<div class="slick-car">
	  <div><h3>1</h3></div>
	  <div><h3>2</h3></div>
	  <div><h3>3</h3></div>
	  <div><h3>4</h3></div>
	  <div><h3>5</h3></div>
	  <div><h3>6</h3></div>
	</div>

	<hr>

	<div>
		<img src="img/download.svg" style="max-height: 50px;" alt="icon">
		<img src="img/pattern.jpg" style="max-height: 50px;" alt="pattern">
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Modal content
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/vendor.min.js"></script>
	<script src="js/bundle.min.js"></script>
</body>
</html>
